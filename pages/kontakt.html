    <style>
        .hero-sluzby {
            background-image: url("bg-image2.png");
            background-repeat: no-repeat;
            background-size: cover;
            min-height: 89vh;
            padding-top: 70px;
            padding-bottom: 40px;
        }
        .social-icons a {
            width: 36px;
            height: 36px;
            margin: 4px;
            color: white;
        }
        .social-icons svg {
            display: block;
            fill: currentColor;
            width: 100%;
            height: 100%;
        }
        .contact-form {
        background: transparent;
        width: 530px;
        max-width: 100%;
        padding: 30px 40px;
        box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        border-radius: 8px;
      }
  
      .contact-form h2 {
        font-weight: 600;
        margin-bottom: 20px;
        font-size: 20px;
        color: white ;
        letter-spacing: 1px;
      }
  
      .contact-form label {
        display: block;
        margin-bottom: 6px;
        font-weight: 500;
        color: white;
        font-size: 0.9rem;
      }
  
      .contact-form input[type="text"],
      .contact-form input[type="email"],
      .contact-form textarea {
        width: 100%;
        padding: 10px 12px;
        border: 1.5px solid #ccc;
        border-radius: 5px;
        font-size: 1rem;
        margin-bottom: 20px;
        font-family: 'Roboto', sans-serif;
        transition: border-color 0.3s ease;
      }
  
      .contact-form input[type="text"]:focus,
      .contact-form input[type="email"]:focus,
      .contact-form textarea:focus {
        outline: none;
        border-color: #dec79b;
        box-shadow: 0 0 5px #dec79b;
      }
  
      .contact-form textarea {
        min-height: 120px;
        resize: vertical;
      }
  
      .contact-form button {
        background-color: #72C7E6;
        color: white;
        border: none;
        padding: 14px 28px;
        font-size: 0.875rem;
        font-weight: 700;
        letter-spacing: 2px;
        
        cursor: pointer;
        text-transform: uppercase;
        transition: background-color 0.3s ease;
        display: block;
        margin-left: auto;
      }
  
      .contact-form button:hover {
        background-color: #c1a55f;
      }
  
      @media (max-width: 600px) {
        body {
          padding: 20px 10px;
        }
        .contact-form {
          padding: 20px;
        }
      }
    </style>

                     <form class="contact-form" action="#" method="post" novalidate>
      <h2>Nápady jsou k ničemu, pokud nejsou uskutečněny.</h2>
  
      <label for="name">Jméno</label>
      <input type="text" id="name" name="name" placeholder="Vaše celé jméno" required />
  
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="váš.email@příklad.com" required />
  
      <label for="message">Zpráva</label>
      <textarea id="message" name="message" placeholder="Napište zprávu zde..." required></textarea>
